<button class="button glassmorphic-effect px-6 py-4 w-full transition-all">
    <div class="flex flex-col justify-between h-full gap-4">
      <!-- Top Section - Count -->
      <div class="text-2xl font-bold text-center text-white">
        {{ count() }}
      </div>
  
      <!-- Middle Section - Display Count -->
      <div class="text-4xl font-bold text-center text-primary">
        {{ displayCount() }}
      </div>
  
      <!-- Bottom Section - Controls -->
      <div class="flex justify-between items-center w-full gap-x-4">
        <!-- Reset Icon -->
        <div class="p-2 hover:bg-white/10 rounded-full transition-colors">
          <i class="fa-solid fa-rotate-right text-lg text-white/80 hover:text-white"></i>
        </div>
        
        <!-- Number Display -->
        <div class="text-xl font-semibold text-white/90">
          {{ number() }}
        </div>
      </div>
    </div>
  </button>
