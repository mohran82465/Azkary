<div class="relative h-80 rounded-xl overflow-hidden group">
  <img
    [src]="'img/counterdown.jpg'"
    alt="remain time"
    class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
  />
  <div class="absolute inset-0 bg-black bg-opacity-40">
    <h3
      class="text-2xl font-bold sm:text-7xl text-white translate-y-7 text-center"
      [innerHTML]="pray() || '' | translate"
    ></h3>
    <div
      class="absolute text-lg sm:text-2xl bottom-5 left-1/2 transform -translate-x-1/2 text-center text-white"
    >
      <h3>{{ "remain time" | translate }}</h3>
      <p class="">
        <!-- <span class="countdown font-medium text-base sm:text-5xl">
          <span
            [style]="'--value:{{ hours() }};'"
            [attr.aria-label]="hours()"
            >{{ hours() }}</span
          >
          :
          <span
            [style]="'--value:{{ minutes() }};'"
            [attr.aria-label]="minutes()"
            >{{ minutes() }}</span
          >
          :
          <span
            [style]="'--value:{{ seconds() }};'"
            [attr.aria-label]="seconds()"
            >{{ seconds() }}</span
          >
        </span> -->
      </p>
      <div class="grid auto-cols-max grid-flow-col gap-5 text-center">
        <div class="flex flex-col">
          <span class="countdown font-mono text-5xl">
            <span [style.--value]="hours()">{{ hours() }}</span>
          </span>
          {{ "hours" | translate }}
        </div>
        <div class="flex flex-col">
          <span class="countdown font-mono text-5xl">
            <span [style.--value]="minutes()">{{ minutes() }}</span>
          </span>
          {{ "min" | translate }}
        </div>
        <div class="flex flex-col">
          <span class="countdown font-mono text-5xl">
            <span [style.--value]="seconds()">{{ seconds() }}</span>
          </span>
          {{ "sec" | translate }}
        </div>
      </div>
    </div>
  </div>
</div>
