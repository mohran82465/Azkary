<div class="relative h-40 rounded-xl overflow-hidden group">
  <img
    [src]="destination()?.src"
    [alt]="destination()?.alt"
    class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
  />

  <div class="absolute inset-0 bg-black bg-opacity-40">
    <h3
      class="text-2xl font-bold md:text-7xl text-white text-center"
      [innerHTML]="destination()?.title || '' | translate"
    ></h3>
    <div
      class="absolute text-lg bottom-5 left-1/2 transform -translate-x-1/2 text-center text-white"
    >
      <h3>{{'praytime' | translate}}</h3>
      <p class="">{{ destination()?.description }}</p>
    </div>
  </div>
</div>
